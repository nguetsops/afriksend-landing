<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SendAfrik - Landing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Envoyez de l'argent depuis l'Afrique vers l'Europe</h1>
    <p>Mobile Money ou compte bancaire local → Compte bancaire France ou Italie</p>
    <form>
      <input type="text" placeholder="Nom complet" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Numéro WhatsApp" required />
      <input type="text" placeholder="Pays de résidence (ex: Cameroun)" required />
      <label><input type="checkbox" /> Je souhaite être bêta-testeur</label>
      <button type="submit">Je veux tester l'app</button>
    </form>
  </div>
</body>
</html>
